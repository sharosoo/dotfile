monitor=,preferred,auto,1

env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

general {
    gaps_in = 6
    gaps_out = 12
    border_size = 2
    col.active_border = rgba(58a6ffff)
    col.inactive_border = rgba(2d333bff)
    layout = dwindle
}

decoration {
    rounding = 10
    blur {
        enabled = true
        size = 8
        passes = 2
        new_optimizations = true
    }
}

animations {
    enabled = true
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = easeInOutQuint, 0.83, 0, 0.17, 1
    animation = windows, 1, 7, easeOutQuint
    animation = windowsOut, 1, 6, easeInOutQuint
    animation = border, 1, 6, easeOutQuint
    animation = fade, 1, 6, easeOutQuint
    animation = workspaces, 1, 6, easeInOutQuint
}

input {
    kb_layout = us
}

$mod = SUPER

bind = $mod, Return, exec, ghostty +new-window
bind = $mod, Q, killactive
bind = $mod, M, exit
bind = $mod, V, togglefloating
bind = $mod, P, pseudo
bind = $mod, S, togglesplit

bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, J, movewindow, d

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
