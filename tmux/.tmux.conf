# =============================================================================
# Tmux Configuration - Modern Setup with Catppuccin Theme
# =============================================================================
# This file is managed by dotfiles - https://github.com/sharosoo/dotfile

# -----------------------------------------------------------------------------
# General Settings
# -----------------------------------------------------------------------------

# Set default shell to fish
set-option -g default-shell /usr/bin/fish
set-option -g default-command /usr/bin/fish

# True color support (for Ghostty and modern terminals)
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -ag terminal-overrides ",*:Tc"

# Enable mouse support
set -g mouse on

# Start window/pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# History limit (scrollback buffer)
set -g history-limit 50000

# No delay for escape key (important for vim/nvim)
set -sg escape-time 0

# Focus events for vim/nvim autoread
set -g focus-events on

# Allow terminal to set window title
set -g set-titles on
set -g set-titles-string "#S / #W"

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# -----------------------------------------------------------------------------
# Key Bindings
# -----------------------------------------------------------------------------

# Reload config with prefix + r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Split panes with | and - (keeping current path)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Create new window keeping current path
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt + arrow keys to switch panes (no prefix needed)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift + arrow to switch windows (no prefix needed)
bind -n S-Left previous-window
bind -n S-Right next-window

# Resize panes with prefix + arrow keys
bind -r Left resize-pane -L 5
bind -r Right resize-pane -R 5
bind -r Up resize-pane -U 5
bind -r Down resize-pane -D 5

# Resize panes with prefix + HJKL (vim-style)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick window switching
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Kill pane/window without confirmation
bind x kill-pane
bind X kill-window

# Synchronize panes toggle (useful for running same command on multiple servers)
bind S setw synchronize-panes

# -----------------------------------------------------------------------------
# Copy Mode (Vi-style)
# -----------------------------------------------------------------------------

setw -g mode-keys vi

# Enter copy mode with prefix + [
bind [ copy-mode

# v to start selection, y to copy
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"
bind -T copy-mode-vi r send-keys -X rectangle-toggle

# Mouse selection copies to clipboard
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"

# Paste with prefix + ]
bind ] paste-buffer

# -----------------------------------------------------------------------------
# Session Management
# -----------------------------------------------------------------------------

# Quick session switching
bind s choose-session

# Create new session
bind N command-prompt -p "New session name:" "new-session -s '%%'"

# Rename session
bind R command-prompt -p "Rename session:" "rename-session '%%'"

# -----------------------------------------------------------------------------
# Theme - Dark Gray with Blue Accent
# -----------------------------------------------------------------------------

# Color Palette (dark black/gray with blue tint)
# bg:      #0d1117 (GitHub dark)
# bg-alt:  #161b22 (surface)
# bg-hl:   #21262d (highlight)
# fg:      #c9d1d9 (text)
# blue:    #58a6ff (accent)
# cyan:    #79c0ff (secondary)
# gray:    #484f58 (muted)

# Status bar position
set -g status-position bottom

# Status bar style
set -g status-style "bg=#0d1117,fg=#c9d1d9"

# Status bar length
set -g status-left-length 100
set -g status-right-length 100

# Status bar update interval
set -g status-interval 1

# Left status: Session name
set -g status-left "#[fg=#0d1117,bg=#58a6ff,bold] #S #[fg=#58a6ff,bg=#0d1117]"

# Right status: Date and time
set -g status-right "#[fg=#161b22]#[fg=#c9d1d9,bg=#161b22] %Y-%m-%d #[fg=#21262d,bg=#161b22]#[fg=#c9d1d9,bg=#21262d] %H:%M #[fg=#58a6ff,bg=#21262d]#[fg=#0d1117,bg=#58a6ff,bold] #H "

# Window status
set -g window-status-format "#[fg=#0d1117,bg=#161b22]#[fg=#8b949e,bg=#161b22] #I #W #[fg=#161b22,bg=#0d1117]"
set -g window-status-current-format "#[fg=#0d1117,bg=#58a6ff]#[fg=#0d1117,bg=#58a6ff,bold] #I #W #[fg=#58a6ff,bg=#0d1117]"

# Window status separator
set -g window-status-separator ""

# Pane border colors
set -g pane-border-style "fg=#21262d"
set -g pane-active-border-style "fg=#58a6ff"

# Message style
set -g message-style "bg=#161b22,fg=#c9d1d9"
set -g message-command-style "bg=#161b22,fg=#c9d1d9"

# Mode style (copy mode, etc.)
set -g mode-style "bg=#21262d,fg=#c9d1d9"

# Clock mode
set -g clock-mode-colour "#58a6ff"

# -----------------------------------------------------------------------------
# Plugins (TPM - Tmux Plugin Manager)
# -----------------------------------------------------------------------------

# Install TPM if not present:
#   git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm

# Plugin list
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

# tmux-resurrect settings
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

# tmux-continuum settings (auto-save and restore)
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Initialize TPM (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
